    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 50%, #ff9a9e 100%);
            min-height: 100vh;
            padding: 20px;
            color: #2d3748;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .title-section {
            text-align: center;
            margin-bottom: 40px;
            position: relative;
        }

        .main-title {
            font-size: clamp(3rem, 8vw, 6rem);
            font-weight: 700;
            margin-bottom: 10px;
            position: relative;
            text-transform: uppercase;
            letter-spacing: 1vw;
            background: url('./millcovesunset.jpg') no-repeat center / 110% 110%;
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: sliding-text-background 20s ease-in-out infinite;
        }

        @keyframes sliding-text-background {
            0%, 100% {
                background-position: 0% center;
            }
            50% {
                background-position: 100% center;
            }
        }


        .subtitle {
            font-size: 1.2rem;
            color: #4a5568;
            opacity: 0.8;
            margin-top: 30px;
        }

        .weather-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            margin-top: 40px;
        }

        .day-card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 24px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .day-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 48px rgba(0, 0, 0, 0.15);
        }

        .day-card.mood-day {
            animation: glow 2s ease-in-out infinite alternate;
            border: 2px solid #ff6b6b;
            background: linear-gradient(135deg, rgba(255, 107, 107, 0.1), rgba(254, 202, 87, 0.1));
        }

        @keyframes glow {
            from {
                box-shadow: 0 8px 32px rgba(255, 107, 107, 0.3), 0 0 20px rgba(255, 107, 107, 0.2);
            }
            to {
                box-shadow: 0 12px 48px rgba(255, 107, 107, 0.5), 0 0 40px rgba(255, 107, 107, 0.3);
            }
        }

        .mood-indicator {
            position: absolute;
            top: 15px;
            right: 15px;
            background: linear-gradient(45deg, #ff6b6b, #feca57, #ff9ff3, #48dbfb, #ff6b6b);
            background-size: 200% 200%;
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: 600;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            animation: heat-haze 20s ease-in-out infinite, sun-glow 6s ease-in-out infinite;
            box-shadow: 
                0 0 10px rgba(255, 215, 0, 0.7),
                0 0 20px rgba(255, 202, 87, 0.6),
                0 0 30px rgba(255, 215, 0, 0.4);
        }

        @keyframes sun-glow {
            0%, 100% {
                box-shadow: 
                    0 0 8px rgba(255, 215, 0, 0.6),
                    0 0 15px rgba(255, 202, 87, 0.5),
                    0 0 25px rgba(255, 215, 0, 0.3);
                transform: scale(1);
            }
            50% {
                box-shadow: 
                    0 0 20px rgba(255, 215, 0, 0.9),
                    0 0 35px rgba(255, 202, 87, 0.7),
                    0 0 50px rgba(255, 215, 0, 0.5),
                    0 0 70px rgba(255, 220, 100, 0.3);
                transform: scale(1.05);
            }
        }

        @keyframes heat-haze {
            0%, 100% {
                background-position: 0% 50%;
                filter: hue-rotate(0deg) brightness(1) blur(0px);
            }
            33% {
                background-position: 30% 70%;
                filter: hue-rotate(2deg) brightness(1.02) blur(0.2px);
            }
            66% {
                background-position: 70% 30%;
                filter: hue-rotate(-2deg) brightness(0.98) blur(0.1px);
            }
        }

        .mood-letter {
            display: inline-block;
            animation: bloom-wave 2s ease-in-out infinite;
            transform-origin: center bottom;
        }

        .mood-1 { animation-delay: 0s; }
        .mood-2 { animation-delay: 0.2s; }
        .mood-3 { animation-delay: 0.4s; }
        .mood-4 { animation-delay: 0.6s; }

        @keyframes bloom-wave {
            0%, 70%, 100% {
                transform: scale(1);
                text-shadow: 0 0 5px rgba(255, 255, 255, 0.3);
            }
            15% {
                transform: scale(1.4);
                text-shadow: 0 0 15px rgba(255, 255, 255, 0.8), 0 0 25px rgba(254, 202, 87, 0.6);
            }
        }

        .date {
            font-size: 1.3rem;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 16px;
        }

        .weather-main {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .temperature {
            font-size: 2.5rem;
            font-weight: 700;
            color: #ff6b6b;
        }

        .weather-icon {
            font-size: 3rem;
            margin-left: 10px;
        }

        .weather-details {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-bottom: 20px;
        }

        .detail-item {
            background: rgba(255, 255, 255, 0.5);
            padding: 12px;
            border-radius: 12px;
            text-align: center;
        }

        .detail-label {
            font-size: 0.8rem;
            color: #718096;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 4px;
        }

        .detail-value {
            font-size: 1.1rem;
            font-weight: 600;
            color: #2d3748;
        }

        .tide-section {
            border-top: 1px solid rgba(255, 255, 255, 0.3);
            padding-top: 16px;
        }

        .tide-title {
            font-size: 1rem;
            font-weight: 600;
            color: #4a5568;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
        }

        .tide-title::before {
            content: 'ðŸŒŠ';
            margin-right: 8px;
        }

        .tide-times {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 8px;
        }

        .tide-time {
            background: linear-gradient(135deg, rgba(72, 219, 251, 0.2), rgba(255, 154, 243, 0.2));
            padding: 8px 12px;
            border-radius: 8px;
            text-align: center;
            font-size: 0.9rem;
        }

        .tide-high {
            background: linear-gradient(135deg, rgba(255, 107, 107, 0.2), rgba(254, 202, 87, 0.2));
            font-weight: 600;
        }

        .footer {
            text-align: center;
            margin-top: 60px;
            padding: 30px;
            color: #718096;
            font-size: 0.9rem;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(5px);
            border-radius: 15px;
        }

        @media (max-width: 768px) {
            body {
                padding: 15px;
            }
            
            .weather-grid {
                grid-template-columns: 1fr;
                gap: 15px;
            }
            
            .main-title {
                font-size: 3rem;
            }
            
            .day-card {
                padding: 20px;
            }
            
            .weather-details {
                grid-template-columns: 1fr;
                gap: 8px;
            }
            
            .tide-times {
                grid-template-columns: 1fr;
            }
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #718096;
        }

        .horizon-line {
            position: relative;
            margin: 10px 0;
        }

        .horizon-line::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, transparent, #ff6b6b, #feca57, #48dbfb, transparent);
            transform: translateY(-50%);
            opacity: 0.6;
        }

        .install-button {
            display: none;
            width: 100%;
            max-width: 280px;
            margin: 20px auto 0;
            padding: 14px 24px;
            background: linear-gradient(135deg, #ff6b6b 0%, #feca57 100%);
            color: white;
            border: none;
            border-radius: 16px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 
                0 4px 12px rgba(255, 107, 107, 0.25),
                0 2px 6px rgba(255, 107, 107, 0.1);
        }

        .install-button:hover {
            transform: translateY(-2px);
            box-shadow: 
                0 8px 20px rgba(255, 107, 107, 0.35),
                0 4px 10px rgba(255, 107, 107, 0.15);
        }

        .install-button:active {
            transform: translateY(-1px);
        }

        /* Modal styles */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10000;
            padding: 20px;
            backdrop-filter: blur(4px);
        }

        .modal {
            background: white;
            border-radius: 20px;
            padding: 32px;
            max-width: 400px;
            width: 100%;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.25);
            text-align: center;
        }

        .modal h3 {
            color: #2d3748;
            margin-bottom: 20px;
            font-size: 1.4rem;
            font-weight: 700;
            background: linear-gradient(45deg, #ff6b6b, #feca57, #48dbfb);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .modal-step {
            display: flex;
            align-items: center;
            margin-bottom: 16px;
            padding: 12px;
            background: linear-gradient(135deg, rgba(255, 107, 107, 0.1), rgba(254, 202, 87, 0.1));
            border-radius: 12px;
            text-align: left;
        }

        .modal-step-number {
            background: linear-gradient(135deg, #ff6b6b, #feca57);
            color: white;
            border-radius: 50%;
            width: 28px;
            height: 28px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.875rem;
            font-weight: 700;
            margin-right: 12px;
            flex-shrink: 0;
        }

        .modal-step-text {
            color: #2d3748;
            font-size: 0.9rem;
            line-height: 1.4;
            font-weight: 500;
        }

        .share-icon {
            display: inline-block;
            vertical-align: middle;
            margin: 0 4px;
        }

        .modal-close {
            background: linear-gradient(135deg, #ff6b6b, #feca57);
            color: white;
            border: none;
            border-radius: 12px;
            padding: 14px 28px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            margin-top: 20px;
            transition: all 0.2s ease;
        }

        .modal-close:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(255, 107, 107, 0.3);
        }
    </style>
</head>
<body>

                },

        ];

        function createWeatherCard(dayData) {
            const card = document.createElement('div');
            card.className = `day-card ${dayData.isMoodDay ? 'mood-day' : ''}`;
            
            // Check if there's a high tide between noon and 8 PM
            const hasGoodTide = dayData.tides.high.some(time => {
                const hour = parseInt(time.split(':')[0]);
                const isPM = time.includes('PM');
                const is24Hour = isPM ? hour + 12 : hour;
                return is24Hour >= 12 && is24Hour <= 20;
            });

            card.innerHTML = `
                ${dayData.isMoodDay ? '<div class="mood-indicator">MOOD</div>' : ''}
                <div class="date">${dayData.date}</div>
                <div class="weather-main">
                    <div class="temperature">${dayData.temp}Â°</div>
                    <div class="weather-icon">${dayData.condition}</div>
                </div>
                <div class="weather-details">
                    <div class="detail-item">
                        <div class="detail-label">Low</div>
                        <div class="detail-value">${dayData.tempLow}Â°F</div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-label">Rain</div>
                        <div class="detail-value">${dayData.rainChance}%</div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-label">Humidity</div>
                        <div class="detail-value">${dayData.humidity}%</div>
                    </div>
                    <div class="detail-item">

                        <div class="detail-value">${dayData.wind}</div>
                    </div>
                </div>
                <div class="tide-section">
                    <div class="tide-title">Tide Times</div>
                    <div class="tide-times">
                        ${dayData.tides.high.map(time => 
                            `<div class="tide-time tide-high">High: ${time}</div>`
                        ).join('')}
                        ${dayData.tides.low.map(time => 
                            `<div class="tide-time">Low: ${time}</div>`
                        ).join('')}
                    </div>
                </div>
            `;
            
            return card;
        }

        async function loadWeatherData() {
            const grid = document.getElementById('weatherGrid');
            grid.innerHTML = '<div class="loading">Loading Mill Cove conditions...</div>';
            
            try {
                // Try to load real data from GitHub Actions
                const response = await fetch('data/weather-data.json');
                
                if (response.ok) {
                    const jsonData = await response.json();
                    const weatherData = jsonData.data || jsonData; // Handle both formats
                    
                    // Clear loading message
                    grid.innerHTML = '';
                    
                    // Create cards for real data
                    weatherData.forEach(dayData => {
                        const card = createWeatherCard(dayData);
                        grid.appendChild(card);
                    });
                    
                    // Update footer with last updated time
                    updateLastUpdated(jsonData.lastUpdated);
                    
                } else {
                    throw new Error('Failed to load data');
                }
                
            } catch (error) {
                console.log('Could not load real data, using fake data for demo:', error);
                
                // Fall back to fake data if real data isn't available
                grid.innerHTML = '';
                fakeWeatherData.forEach(dayData => {
                    const card = createWeatherCard(dayData);
                    grid.appendChild(card);
                });
                
                // Show demo message
                updateLastUpdated(null, true);
            }
        }

        function updateLastUpdated(lastUpdated, isDemo = false) {
            const footer = document.querySelector('.footer');
            if (isDemo) {
                footer.innerHTML = `
                    <p>ðŸŒ… Find your perfect Mill Cove moment ðŸŒŠ</p>
                    <p>High tides between noon-8pm + 60Â°F+ + no rain = MOOD âœ¨</p>
                    <p style="color: #ff6b6b; font-weight: 600;">Demo Mode - Using sample data</p>
                `;
            } else if (lastUpdated) {
                const updateTime = new Date(lastUpdated).toLocaleString();
                footer.innerHTML = `
                    <p>ðŸŒ… Find your perfect Mill Cove moment ðŸŒŠ</p>
                    <p>High tides between noon-8pm + 60Â°F+ + no rain = MOOD âœ¨</p>
                    <p style="font-size: 0.8rem; opacity: 0.7;">Last updated: ${updateTime}</p>
                `;
            }
        }

        // Load the weather data when the page loads
        document.addEventListener('DOMContentLoaded', loadWeatherData);

        // Register service worker
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./sw.js')
                    .then((registration) => {
                        console.log('SW registered: ', registration);
                    })
                    .catch((registrationError) => {
                        console.log('SW registration failed: ', registrationError);
                    });
            });
        }

        // PWA Installation functionality
        let deferredPrompt;

        // Check if device is mobile
        function isMobileDevice() {
            return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
        }

        // Check if app is already installed
        function isInstalledPWA() {
            return window.matchMedia('(display-mode: standalone)').matches || 
                   window.navigator.standalone === true;
        }

        // Listen for beforeinstallprompt event
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            
            // Only show install button on mobile devices that haven't installed it
            if (isMobileDevice() && !isInstalledPWA()) {
                document.getElementById('installButton').style.display = 'block';
            }
        });

        // Show iOS install modal
        function showIOSInstallModal() {
            const shareIconSVG = '<svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg"><rect x="2" y="6" width="12" height="9" rx="1" stroke="currentColor" stroke-width="1.5" fill="none"/><path d="M8 1v9.5M5.5 3.5L8 1l2.5 2.5" stroke="currentColor" stroke-width="1.5" fill="none" stroke-linecap="round" stroke-linejoin="round"/></svg>';
            
            const modalHTML = `
                <div class="modal-overlay" id="iosInstallModal">
                    <div class="modal">
                        <h3>ðŸŒŠ Add Mill Cove Mood</h3>
                        <div class="modal-step">
                            <div class="modal-step-number">1</div>
                            <div class="modal-step-text">
                                Tap the Share button <span class="share-icon">${shareIconSVG}</span> at the bottom of your screen
                            </div>
                        </div>
                        <div class="modal-step">
                            <div class="modal-step-number">2</div>
                            <div class="modal-step-text">
                                Scroll down and tap "Add to Home Screen"
                            </div>
                        </div>
                        <div class="modal-step">
                            <div class="modal-step-number">3</div>
                            <div class="modal-step-text">
                                Tap "Add" to install Mill Cove Mood on your home screen
                            </div>
                        </div>
                        <button class="modal-close" onclick="closeIOSInstallModal()">Got it! âœ¨</button>
                    </div>
                </div>
            `;
            
            document.body.insertAdjacentHTML('beforeend', modalHTML);
        }

        // Close iOS install modal
        function closeIOSInstallModal() {
            const modal = document.getElementById('iosInstallModal');
            if (modal) {
                modal.remove();
            }
        }

        // Main install function
        function installPWA() {
            const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent) && !window.MSStream;
            
            if (isIOS) {
                showIOSInstallModal();
            } else if (deferredPrompt) {
                deferredPrompt.prompt();
                deferredPrompt.userChoice.then((choiceResult) => {
                    if (choiceResult.outcome === 'accepted') {
                        console.log('User accepted the install prompt');
                        document.getElementById('installButton').style.display = 'none';
                    }
                    deferredPrompt = null;
                });
            }
        }

        // Update install button text for iOS
        window.addEventListener('DOMContentLoaded', () => {
            const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent) && !window.MSStream;
            const installButton = document.getElementById('installButton');
            
            if (isIOS && isMobileDevice() && !isInstalledPWA()) {
                installButton.style.display = 'block';
                installButton.innerHTML = 'ðŸ“± Add to Home Screen';
            }
        });
    </script>
